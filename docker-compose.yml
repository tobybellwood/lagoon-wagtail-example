version: '2.3'

volumes:
  postgres-data:
  
services:
  web:
    container_name: "web"
    build:
      context: .
      dockerfile: lagoon/Dockerfile
    labels:
      lagoon.type: python
    ports:
      - "8000"
    environment:
      PYTHONPATH: "/code/mysite:/mysite:$PYTHONPATH"
    depends_on:
      - postgres
    networks:
      - amazeeio-network
      - default

  postgres:
    container_name: "postgres"
    image: uselagoon/postgres-15:latest
    labels:
      lagoon.type: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: "no"
    expose:
      - "5432"

networks:
  amazeeio-network:
    external: true