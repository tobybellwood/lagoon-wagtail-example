version: '2.3'

volumes:
  postgres-data:
  wagtail-data:
  
services:
  web:
    container_name: "web"
    build:
      context: .
      dockerfile: lagoon/Dockerfile
    labels:
      lagoon.type: python
    working_dir: /website
    command: >
      sh -c "python manage.py migrate
      && python manage.py createsuperuser --no-input
      && python manage.py runserver 0.0.0.0:8000"
    restart: "no"
    volumes:
      - wagtail-data:/code/wagtail:delegated,rw
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: "/code/wagtail:/website:$PYTHONPATH"
      DJANGO_SUPERUSER_EMAIL: lagoon@lagoon.com
      DJANGO_SUPERUSER_PASSWORD: admin
      DJANGO_SUPERUSER_USERNAME: admin
    depends_on:
      - postgres

  postgres:
    container_name: "postgres"
    image: uselagoon/postgres-15:latest
    labels:
      lagoon.type: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: "no"
    expose:
      - "5432"